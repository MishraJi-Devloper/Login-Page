<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" type="text/css" href="demo2.css" />
  </head>

  <body>
    <h1>Register Yourself by filling up the following details</h1>
    <div class="box">
      <h3>
        Enter first name:-<input
          type="text"
          id="1001"
          placeholder="First name"
        />
    

        <br />
        <br />
        
        Enter middle name:-<input
          type="text"
          id="1001"
          placeholder="middle name"
        />
      
        <br />
        <br />
        
        Enter last name:-<input type="text" id="1001" placeholder="last name" />
        <br />
        <br />
      
        
        DOB:- <input type="date" id="111" />
        <br />
        <br />
       
        Contact No.:-
        <input
          type="number"
          name="Mobile no"
          id="1005"
          placeholder="99XXXXXXXX"
        />
        <br />
        <br />
        
        Email:-
        <input
          type="email"
          name="Email"
          id="1010"
          placeholder="xyz@gmail.com"
        />
      </div>
        <br />
        <br />
      </h3>
    

    <a href="/demo3.html"><input type="button" value="Register me" /></a>
    <br /><br />
  </body>
</html>
